<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 15px;
            background: #1a1a1a;
            color: white;
            font-family: sans-serif;
        }

        h2 {
            margin-top: 0;
            color: #00BFFF;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: #00BFFF;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #009ACD;
        }

        #status {
            margin-top: 10px;
            font-size: 11px;
            text-align: center;
            color: #888;
        }
    </style>
</head>

<body>
    <img src="icons/icon48.png" width="32" height="32" />
    <h2>Promptify Settings</h2>

    <label for="provider">Model Provider</label>
    <select id="provider">
        <option value="cerebras">Cerebras (Fast)</option>
        <option value="openai">OpenAI (GPT-4)</option>
        <option value="anthropic">Anthropic (Claude)</option>
        <option value="gemini">Gemini</option>
    </select>

    <label for="modelName">Model Name (Optional)</label>
    <input type="text" id="modelName" placeholder="e.g. llama-3.3-70b (default: provider specific)">

    <label for="apiKey">API Key</label>
    <input type="password" id="apiKey" placeholder="sk-...">

    <button id="save">Save Settings</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
